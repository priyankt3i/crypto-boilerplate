<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptocurrency App</title>
  <script type="module" src="/src/main.js"></script>
  <link href="/src/index.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Cryptocurrency App</h1>
    <div class="flex flex-col items-center">
      <button
        id="mine-button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4"
      >
        Mine Block
      </button>
      <div id="chain-display" class="w-full bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Blockchain Data:</h2>
        <pre id="chain-output" class="overflow-auto text-sm bg-gray-50 p-2 rounded border"></pre>
      </div>
    </div>
  </div>
</body>
</html>
